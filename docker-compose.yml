version: '3.8'

services:
  # Message Queue
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181

  # Feature Store
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  # Time-series Database
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: sentinel
      POSTGRES_PASSWORD: sentinel_secure_pass
      POSTGRES_DB: sentinel_db
    volumes:
      - timescale_data:/var/lib/postgresql/data

  # SENTINEL API
  sentinel-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379
      - KAFKA_BROKER=kafka:9092
      - DB_URL=postgresql://sentinel:sentinel_secure_pass@timescaledb:5432/sentinel_db
    depends_on:
      - redis
      - kafka
      - timescaledb
    volumes:
      - ./src:/app/src
      - ./configs:/app/configs

  # Dashboard (React)
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - sentinel-api

volumes:
  timescale_data:
